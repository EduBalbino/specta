[package]
name = "specta-tests"
version = "0.0.0"
edition = "2021"
publish = false
autotests = false

[[test]]
name = "integration_tests"
path = "tests/lib.rs"
harness = true

[dependencies]
specta = { path = "../specta", features = ["derive"] }
specta-serde = { path = "../specta-serde" }
specta-typescript = { path = "../specta-typescript" }
specta-util = { path = "../specta-util", features = ["serde"] }                # TODO: Remove `serde` feature
specta-datatype-from = { path = "../specta-datatype-from" }

serde = { version = "1.0.204", features = ["derive"] }
trybuild = "1.0.97"
wasm-bindgen = "0.2.92"
